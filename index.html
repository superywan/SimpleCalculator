<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="js-calculator-keys">
      <div class="topRow">
        <div class="js-view">0</div>
        <div class="js-clear">
          <button class="js-button clear" data-action="clear">C</button>
        </div>
      </div>
      <div class="row-conatiner">
        <div class="btn-container"><button class="js-button">7</button></div>
        <div class="btn-container"><button class="js-button">8</button></div>
        <div class="btn-container"><button class="js-button">9</button></div>
        <div class="btn-container">
          <button class="js-button oper" data-action="add">+</button>
        </div>
      </div>
      <div class="row-conatiner">
        <div class="btn-container"><button class="js-button">4</button></div>
        <div class="btn-container"><button class="js-button">5</button></div>
        <div class="btn-container"><button class="js-button">6</button></div>
        <div class="btn-container">
          <button class="js-button oper" data-action="subtract">-</button>
        </div>
      </div>
      <div class="row-conatiner">
        <div class="btn-container"><button class="js-button">1</button></div>
        <div class="btn-container"><button class="js-button">2</button></div>
        <div class="btn-container"><button class="js-button">3</button></div>
        <div class="btn-container">
          <button class="js-button oper" data-action="multiply">*</button>
        </div>
      </div>
      <div class="row-conatiner">
        <div class="zero"><button class="js-button">0</button></div>
        <div class="btn-container">
          <button class="js-result" data-action="calculate">=</button>
        </div>
        <div class="btn-container">
          <button class="js-button oper" data-action="divide">/</button>
        </div>
      </div>
    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
